<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Image search app</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for an image">
        <button id="search-button">Search</button>
    </form>
<div class="container">
    <div class="row">
    <div class="col-md-4 search-results">
        <div class="search-result">
            <figure>
            <img src="https://plus.unsplash.com/premium_photo-1685276206611-0a832e2741ed?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D"  alt="drawing room">
            <figcaption>  <a href="https://unsplash.com/photos/a-man-and-a-woman-walking-in-the-desert-3DPaL6XDcZE" target="_blank">The painting room</a></figcaption></figure>
        </div>
    </div>

    <div class="col-md-4 search-results">
        <div class="search-result">
            <figure>
            <img src="https://images.unsplash.com/photo-1682686578842-00ba49b0a71a?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"  alt="desert">
           <figcaption><a href="https://unsplash.com/photos/a-childs-room-with-a-white-easel-and-wooden-toys-HYn1xTeAb28" target="_blank">The desert</a></figcaption></figure>
        </div>
    </div>
    <div class="col-md-4 search-results">
        <div class="search-result">
         <figure>   <img src="https://images.unsplash.com/photo-1698310960637-76874b22c303?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D" alt="" alt="beach">
            <figcaption><a href="https://unsplash.com/photos/the-sun-is-setting-over-the-ocean-with-waves-Y7emK_s86rk" target="_blank">morning vibes in beach</a></figcaption></figure>
        </div>

    </div>
    </div>
</div>

<button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
